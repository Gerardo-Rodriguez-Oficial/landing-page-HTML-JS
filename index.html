<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
    <main class="contenedor">
        <header class="header">
            <img class="logo" src="/img/logo-nike.png" alt="logo">
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>          
            </ul>
            <!-- Button trigger modal -->
            <button type="button" class="boton-signIn" data-bs-toggle="modal" data-bs-target="#miModal">
                Sign in
            </button>   
        </header>

        <article class="article">
            <section class="section-uno">
                <button id="boton-sumar" class="boton-sumar">+</button>
                <button id="boton-restar" class="boton-restar">-</button>
                <article class="contador">
                    <span id="cantidad">0</span>
                </article>
            </section>
            <section class="section-dos">
                <h1 class="landing-page">LANDING PAGE</h1>
                <P class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, velit.</P>
            </section>
        </article>

        <footer class="footer">
            <button class="enter-email">Enter your email</button>
            <button class="subscribe-Now">Subscribe now</button>
        </footer>


            <!-- Modal -->
            <div class="modal fade" id="miModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5 title-modal" id="staticBackdropLabel">Registrarse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input class="form-control" type="text" placeholder="Ingrese Nombre">
                            <input class="form-control mt-3" type="text" placeholder="Ingrese Apellido">
                            <input class="form-control mt-3" type="password" placeholder="Ingrese Cotraseña">
                            <input class="form-control mt-3" type="password" placeholder="Repetir Contraseña">
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- cambio realizado se borro el div -->
    </main>

    <script src="index.js"></script>
</body>
</html>
